<section>
    
    <h2 class="page-title" data-bind="text: title"></h2>
    
    <fieldset id="settings">
        
        <legend>Driver</legend>

        <form class="form-horizontal" >
            <div  data-bind="with: driver">
                <div class="control-group">
                    <label class="control-label" for="LastName">Lastname</label>
                    <div class="controls">
                        <input type="text" id="LastName" placeholder="Lastname" data-bind="value: lastName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="FirstName">Firstname</label>
                    <div class="controls">
                        <input type="text" id="FirstName" placeholder="Firstname" data-bind="value: firstName">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Email">Email</label>
                    <div class="controls">
                        <input type="text" id="Email" placeholder="Email" data-bind="value: email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Password">Password</label>
                    <div class="controls">
                        <input type="password" id="Password" placeholder="password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="VerifyPassword">Verify password</label>
                    <div class="controls">
                        <input type="password" id="VerifyPassword" placeholder="password">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary large top20" data-bind="click: save">Save</button>
                </div>
            </div>
        </form>
    </fieldset>

</section>
